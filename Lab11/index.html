<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <main>
      <form>
          <label>Monster's Name</label>
          <input type="text"
          id="email" name="monster-name">
          <label>Monster's Email</label>
          <input type="text"
          id="email" name="monster-email" value="@monsteremail.com">
          <label>Monster's Birthday</label>
          <input type="date" id="birthday" name="monster-birthday">
          <fieldset>
              <legend>Scary?</legend>
              <label>YES!</label>
              <input type="radio" id="scary-yes"name=monster-scary value="yes">
          </fieldset>
      </form>
    </main>
</body>
</html>
